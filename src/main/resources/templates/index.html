<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
	<link rel="stylesheet"  th:href="@{/css/bootstrap.min.css}">
	 <link rel="stylesheet"  th:href="@{/css/all.min.css}">
</head>
<body>
	<div align = "left" >   
	   <h3><a class="btn btn-info text-light btn-lg" th:href="@{'/new'}">Add new</a></h3>    
	</div>
	<div class="container">
		<div class="row justify-content-center">
			<h1 class="text-center text-info p-2 m-2">LIST OF EMPLOYES</h1>
			<table class="table table-hover">
			  <thead>
			    <tr>
			      <th scope="col">ID</th>
			      <th scope="col">Name</th>
			      <th scope="col">Adress</th>
			      <th scope="col">Phone</th>
			      <th scope="col">Edit</th>
			      <th scope="col">Update</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="employe : ${listEmp}">
			      <th th:text="${employe.id}"></th>
			      <td th:text="${employe.name}"></td>
			      <td th:text="${employe.adresse}"></td>
			      <td th:text="${employe.telephone}"></td>
			      <td><a th:href="@{'/edit/' + ${employe.id}}" class="btn btn-warning"><i class="fas fa-edit"></i></a></td>     
				  <td><a th:href="@{'/delete/' + ${employe.id}}" class="btn btn-danger"><i class="fas fa-user-minus"></i></a></td>  
			    </tr>
			  </tbody>
			</table>
		</div>
	</div>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/js/all.min.js}"></script>
</body>
</html>
